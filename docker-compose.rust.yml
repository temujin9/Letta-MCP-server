services:
  letta-mcp-rust:
    build:
      context: .
      dockerfile: Dockerfile.prebuilt
    image: letta-mcp-rust:latest
    container_name: letta-mcp-rust
    restart: unless-stopped
    expose:
      - "6507"  # Internal port for nginx
    environment:
      # Required - Letta API connection
      LETTA_BASE_URL: ${LETTA_BASE_URL}
      LETTA_PASSWORD: ${LETTA_PASSWORD}

      # Optional - Internal server port (proxied by nginx)
      PORT: 6507

      # Optional - Rust logging
      RUST_LOG: ${RUST_LOG:-info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-0}
    env_file:
      - .env  # Load from current directory
    networks:
      - letta-network

  nginx:
    image: nginx:alpine
    container_name: letta-mcp-nginx
    restart: unless-stopped
    ports:
      - "3001:3001"  # Public MCP endpoint
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - letta-mcp-rust
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - letta-network

networks:
  letta-network:
    driver: bridge
