services:
  letta-mcp:
    # Build locally or pull from GitHub Container Registry
    # Uncomment build section for local development
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: ghcr.io/oculairmedia/letta-mcp-server:phase2-crud-operations-complete
    ports:
      - "${PORT:-3001}:3001"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - LETTA_BASE_URL=${LETTA_BASE_URL}
      - LETTA_PASSWORD=${LETTA_PASSWORD}
      - NODE_ENV=${NODE_ENV:-production}